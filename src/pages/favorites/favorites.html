<ion-header>

  <ion-navbar>
    <ion-title>Favorite coins</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
		<ion-item *ngFor="let coin of favs; let in = index" >
			{{coin.name}} Price: {{coin.quotes.USD.price}}
		</ion-item>
  </ion-list>
</ion-content>
