<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item>
      <h2>{{coin.name}}</h2>
      <p>{{coin.symbol}}</p>
    </ion-item>
    <ion-item *ngFor="let item of coin['items']">
      {{coin.title}}
      <ion-note item-end>
        {{coin.note}}
      </ion-note>
      <ion-col col-4>
        <p>1 Hour {{coin.quotes.USD.percent_change_1h}}%</p>
      </ion-col>

      <ion-col col-4>
        <p>24 Hours {{coin.quotes.USD.percent_change_24h}}%</p>
      </ion-col>

      <ion-col col-4>
        <p>7 Days {{coin.quotes.USD.percent_change_7d}}%</p>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
