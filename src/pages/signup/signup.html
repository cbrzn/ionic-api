<ion-header class="transparent">

    <ion-navbar>
      <ion-title color='gold'>Sign up</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid>
      <form [formGroup]='user' (ngSubmit)="signUp()">
        <ion-row>
          <ion-col  col-8 offset-2>
            <ion-list>
              <ion-item class="transparent">
                <ion-label stacked color='gold'>Username</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            
              <ion-item class="transparent">
                <ion-label stacked color='gold'>Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
              
              <ion-item class="transparent">
                <ion-label stacked color='gold'>Password Confirmation</ion-label>
                <ion-input type="password" formControlName="password_confirmation"></ion-input>
              </ion-item>
            
            </ion-list>
          <button ion-button type="submit" color='gold' round block outline>Sign up</button>
        </ion-col>
      </ion-row>    
    </form>
  </ion-grid>
</ion-content>
