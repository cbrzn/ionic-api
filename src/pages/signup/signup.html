<ion-header>

    <ion-navbar>
      <ion-title>Sign up</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form [formGroup]='user' (ngSubmit)="signUp()">
        <ion-list>
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label stacked>Password Confirmation</ion-label>
            <ion-input type="password" formControlName="password_confirmation"></ion-input>
          </ion-item>
         
          </ion-list>
          

        <button ion-button type="submit" color='dark' block>Sign up</button>
      </form>
  </ion-content>
