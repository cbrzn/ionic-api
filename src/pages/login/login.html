<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid> 
    <form [formGroup]='user' (ngSubmit)="logForm()">
      <ion-row>
        <ion-col  col-8 offset-2>
            <ion-list>
                <ion-item class="transparent">
                  <ion-label stacked color='gold'>Username</ion-label>
                  <ion-input type="text" formControlName="username"></ion-input>
                </ion-item>
              
                <ion-item class="transparent">
                  <ion-label stacked color='gold'>Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
              
              </ion-list>
            <button ion-button type="submit" color='gold' round block outline>Log in</button>
        </ion-col>
      </ion-row>    
    </form>
  </ion-grid>
</ion-content>
