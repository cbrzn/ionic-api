<ion-header>

  <ion-navbar>
    <ion-title>Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]='user' (ngSubmit)="logForm()">
        <ion-list>
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" placeholder="Enter username"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" placeholder="Enter password"></ion-input>
          </ion-item>
        
        </ion-list>
      <button ion-button type="submit" block>Log in</button>
      </form>
</ion-content>
