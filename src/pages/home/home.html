<ion-header>
		<ion-navbar>
		  <ion-title>
			Home
		  </ion-title>
		  <ion-buttons right>
			<button ion-button icon-only menuToggle>
			  <ion-icon name='menu'></ion-icon>
			</button>
		  </ion-buttons>
		</ion-navbar>
	  </ion-header>

<ion-content>
	<div>
		<ion-buttons (click)='byRank()'>TEST</ion-buttons><ion-input placeholder="Search coin"></ion-input>
	</div>
	<ion-list>
		<ion-item *ngFor="let item of currentItems; let in = index" (click)='certainCoin(currentItems[in].id)'>
					{{item.name}} {{item.symbol}} {{item.rank}}
		</ion-item>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="scrollDown($event)">
		<ion-infinite-scroll-content> loadingSpinner="bubbles" </ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
