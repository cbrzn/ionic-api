<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<div>
		<button ion-button class="set" (click)="set()">Set</button>
		<button ion-button class="get" (click)="get()">Get</button>
	</div>

	<ion-list>
		<ion-item *ngFor="let item of currentItems; let in = index" (click)='certainCoin(currentItems[in].id)'>
			{{item.name}} {{item.symbol}}
		</ion-item>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="scrollDown($event)">
		<ion-infinite-scroll-content> loadingSpinner="bubbles" </ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
