<!-- Generated template for the HeaderMenuComponent component -->
<div *ngIf="username == null">
  <ion-list>
    <ion-item menuClose (click)="goToLogin()">Login</ion-item>
    <ion-item menuClose (click)="goToSignup()">Signup</ion-item>
  </ion-list> 
</div>

<div *ngIf="username != null">
  <ion-list>
    <ion-item menuClose (click)="goToLogin()">Login</ion-item>
    <ion-item menuClose (click)="goToSignup()">Signup</ion-item>
  </ion-list>
</div>
